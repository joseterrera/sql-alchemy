{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}

<h1>Users</h1>

<ol>
  {% for user in users %}
  <li>
    <a href="/users/{{user.id }}">{{user.full_name}}</a>
  </li>
  {% endfor %}
</ol>

<p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>

{% endblock %}
